<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Off Canvas Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="offcanvas.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="loginpage">
        <div class="logo">
            <img src="logo.png" alt="" width="96">
            <p class="loginInfo">abcdefasdfasd</p>
            <p class="loginTitle">LOGINPAGEHERE</p>
        </div>
        <form role="form">
            <fieldset>
                <div class="left-inner-addon ">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="Username" />
                </div>
                <div class="left-inner-addon " style="margin-top: 15px;">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="text" class="form-control" placeholder="Password" />
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                    </label>
                </div>
                <div class="loginsubmitdiv">
                    <a href="index.html" class="btn btn-primary loginsubmit">Login</a>
                </div>
            </fieldset>
        </form>
        <!-- /.col-->
    </div>
    <!-- /.row -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
